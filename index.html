<script type="text/javascript">
      function validateSearch() {
        var input = document.querySelector(".header-search-input");

        if (input.value.trim() === "") {
          // change placeholder
          input.placeholder = "So what should we look for?";

          return false;
        }

        return true;
      }

      document.querySelectorAll("form").forEach((form) => {
        if (form.id !== "main-search-form") {
          form.onsubmit = validateSearch;
        }
      });

      document.addEventListener("DOMContentLoaded", function () {
        const searchParams = new URLSearchParams(window.location.search);
        const query = searchParams.get("q");
        const searchResultsContainer = document.getElementById("search-results");

        if (query) {
          searchResultsContainer.innerHTML = "Searching...";

          fetch("/csjs/pages.json") 
            .then((response) => response.json()) 
            .then((pages) => {
              // HERE 13
              function performSearchOnPage(pageUrl) {
                return fetch(pageUrl)
                  .then((response) => response.text())
                  .then((html) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const infoCards = doc.querySelectorAll(".info-card");
                    let results = "";

                    infoCards.forEach((card) => {
                      if (card.innerText.toLowerCase().includes(query.toLowerCase())) {
                        // Добавление ссылки на оригинальную страницу
                        const link = `<a href="${pageUrl}" class="sltyt"></a>`;
                        const bl3Element = card.querySelector(".info-card-format .bl3");
                        if (bl3Element) {
                          bl3Element.insertAdjacentHTML("beforebegin", link); 
                        }
                        results += card.outerHTML;
                      }
                    });

                    return results;
                  });
              }

              Promise.all(pages.map(performSearchOnPage))
                .then((results) => {
                  const mergedResults = results.join("");
                  if (mergedResults) {
                    searchResultsContainer.innerHTML = mergedResults;
                  } else {
                    searchResultsContainer.innerHTML = "No results found.";
                  }
                })
                .catch((error) => {
                  console.error("Search error:", error);
                  searchResultsContainer.innerHTML = "An error occurred while searching.";
                });
            })
            .catch((error) => {
              console.error("Error loading pages:", error); 
              searchResultsContainer.innerHTML = "An error occurred while loading pages."; 
            });
        }
      });
</script>

<script type="text/javascript">
        function getScreenResolution() {
            const width = window.screen.width;
            const height = window.screen.height;
            return `Your Display Resolution: ${width} x ${height}`;
        }

        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            let browserName = "Unknown";
            let version = "Unknown";

            if (userAgent.indexOf("Firefox") > -1) {
                browserName = "Mozilla Firefox";
                version = userAgent.match(/Firefox\/([\d\.]+)/)[1];
            } else if (userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Edg") === -1) {
                browserName = "Google Chrome";
                version = userAgent.match(/Chrome\/([\d\.]+)/)[1];
            } else if (userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") === -1) {
                browserName = "Safari";
                version = userAgent.match(/Version\/([\d\.]+)/)[1];
            } else if (userAgent.indexOf("Edg") > -1) {
                browserName = "Microsoft Edge";
                version = userAgent.match(/Edg\/([\d\.]+)/)[1];
            } else if (userAgent.indexOf("MSIE") > -1 || !!document.documentMode) {
                browserName = "Internet Explorer";
                version = userAgent.match(/MSIE ([\d\.]+)/)[1];
            }

            return `${browserName} (ver ${version})`;
        }

        document.getElementById('resolution-info').innerText = getScreenResolution();
        document.getElementById('browser-info').innerText = `Your Browser: ${getBrowserInfo()}`;
</script>

<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            // Эффект печати
            const textElement = document.getElementById('text');
            const text = `Q and A sat in the code,
Looking for bugs in overload.
Q found one and gave a cheer,
A said, "Wait, there’s more, I fear!"

Q chased bugs all through the night,
A said, "Fix it! Make it right!"
Dev came in and said, "Oh gee,
Thanks, you two, you found all three!`;
            let index = 0;
            const speed = 50; 

            function typeWriter() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
          
            let bugCount = 0; 
            const maxBugs = 5; 

            function createBug() {
                if (bugCount >= maxBugs) return; 

                const bug = document.createElement('div');
                bug.className = 'bug';
                document.body.appendChild(bug);

                bugCount++; 

                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endX = Math.random() * window.innerWidth;
                const endY = Math.random() * window.innerHeight;

                bug.style.left = `${startX}px`;
                bug.style.top = `${startY}px`;

                // Анимация перемещения бага
                const duration = Math.random() * 10000 + 5000; 

                bug.animate([
                    { transform: `translate(${endX - startX}px, ${endY - startY}px)` }
                ], {
                    duration: duration,
                    iterations: Infinity,
                    direction: 'alternate'
                });

         
                bug.addEventListener('click', () => {
                    bug.classList.add('hit');
                    setTimeout(() => {
                        bug.remove();
                        bugCount--; 
                    }, 200); 
                });

                setTimeout(createBug, Math.random() * 3000);
            }

            createBug();
        });
</script>
