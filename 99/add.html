<h1>Contact Form</h1>
    <form id="contact-form" action="https://formspree.io/f/xzzpgpnl" method="POST">
        <label for="user-email">Your Email:</label>
        <input type="email" id="user-email" name="user-email" required><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Description:</label>
        <div id="description-container"></div><br>
        <label for="format">Format:</label>
        <input type="text" id="format" name="format" required><br>
        <label for="freepaid">Free/Paid:</label>
        <input type="text" id="freepaid" name="freepaid" required><br>
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required><br>
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required><br>
        <label for="link-type">Link Type:</label>
        <select id="link-type" name="link-type">
            <option value="target_blank" selected>Open in New Tab</option>
            <option value="direct_link">Direct Link</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var quill = new Quill('#description-container', {
                theme: 'snow'
            });

            const form = document.getElementById('contact-form');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const userEmail = document.getElementById('user-email').value;
                const title = document.getElementById('title').value;
                const description = quill.root.innerHTML;
                const format = document.getElementById('format').value;
                const freepaid = document.getElementById('freepaid').value;
                const image = document.getElementById('image').value;
                const link = document.getElementById('link').value;
                const linkType = document.getElementById('link-type').value;

                const formData = new FormData();
                formData.append('user-email', userEmail);
                formData.append('title', title);
                formData.append('description', description);
                formData.append('format', format);
                formData.append('freepaid', freepaid);
                formData.append('image', image);
                formData.append('link', link);
                formData.append('linkType', linkType);

                fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Email sent successfully');
                        form.reset();
                        quill.root.innerHTML = '';
                    } else {
                        alert('Failed to send email');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
