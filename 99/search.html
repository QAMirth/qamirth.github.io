    <script type="text/javascript">
      function mergeAndRemoveDuplicates(results) {
        const uniqueResults = new Set();
        let mergedResults = "";

        results.forEach((result) => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(result, "text/html");
          const infoCards = doc.querySelectorAll(".info-card");

          infoCards.forEach((card) => {
            const cardText = card.innerText.toLowerCase();
            if (!uniqueResults.has(cardText)) {
              uniqueResults.add(cardText);
              mergedResults += card.outerHTML;
            }
          });
        });

        return mergedResults;
      }
    </script>











    

     <script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
    const parentElement = document.body; // Родительский элемент, который уже существует

    // Добавляем обработчик событий для кликов
    parentElement.addEventListener('click', (event) => {
        const buttonLink2 = event.target.closest('.button-link2');

        if (buttonLink2) {
            const infoCard = buttonLink2.closest('.info-card');
            const desc = infoCard.querySelector('.info-card-desc');

            // Переключение класса expanded
            if (buttonLink2.classList.contains('expanded')) {
                buttonLink2.classList.remove('expanded');
                desc.classList.remove('expanded');
            } else {
                buttonLink2.classList.add('expanded');
                desc.classList.add('expanded');
            }
        }
    });
});

           </script>
