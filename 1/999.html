<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Create HTML Page</title>
    <link type="text/css" rel="stylesheet" href="../csjs/swiper-bundle.min.css">
<link type="text/css" rel="stylesheet" href="../csjs/my.css" />
<link rel="stylesheet" href="../csjs/base.min.css" />
<link rel="stylesheet" href="../csjs/layer7.min.css" />
<script src="../csjs/jquery-3.6.0.min.js"></script>
<script src="../csjs/uwnd.min.js"></script>
<link rel="stylesheet" href="../csjs/ulightbox.min.css" />
<link rel="stylesheet" href="../csjs/social.css" />
<script src="../csjs/ulightbox.min.js"></script>
<script src="../csjs/other.js"></script>
</head>
<body>
    <div>
        <form id="createForm">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>
            <label for="h1">H1 Text:</label>
            <input type="text" id="h1" name="h1" required><br><br>
            <button type="button" onclick="createHtml()">Create HTML</button>
        </form>
        <br>
        <a id="downloadButton" style="display:none;">Download HTML</a>
    </div>

    <script>
        function createHtml() {
            const id = document.getElementById('id').value;
            const title = document.getElementById('title').value;
            const h1 = document.getElementById('h1').value;

            const doc = new DOMParser().parseFromString(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
                    <title>${title} - QAMirth</title>
                    <link rel="icon" type="image/x-icon" href="../csjs/favicon.ico">
                    <meta name="description" content="${title} that may be useful for QA.">
                    <meta name="subject" content="Quality Assurance">
                    <meta name="copyright" content="Katzeniy">
                    <meta name="language" content="en">
                    <meta name="robots" content="index,follow">
                    <meta name="author" content="Katzeniy, katzeniy008@gmail.com">
                    <meta name="category" content="Technology">
                    <meta name="coverage" content="Worldwide">
                    <meta name="distribution" content="Global">
                    <meta property="og:title" content="${title} - QAMirth">
                    <meta property="og:description" content="${title} that may be useful for QA.">
                    <meta property="og:image" content="../csjs/logo.png">
                    <link type="text/css" rel="stylesheet" href="../csjs/swiper-bundle.min.css">
                    <link type="text/css" rel="stylesheet" href="../csjs/my.css">
                    <link rel="stylesheet" href="../csjs/base.min.css">
                    <link rel="stylesheet" href="../csjs/layer7.min.css">
                    <link rel="stylesheet" href="../csjs/ulightbox.min.css">
                    <link rel="stylesheet" href="../csjs/social.css">







                    
                  
                    
                                    <h1>${h1}</h1>
                                    <div class="article-content">
                                        <p>Welcome to ${title}. This content is for Quality Assurance enthusiasts.</p>
                                    </div>
                              
                            </div>
                        </div>
                    </div>
               
                </body>
                </html>`, 'text/html');

            const serializer = new XMLSerializer();
            const htmlContent = serializer.serializeToString(doc);

            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const downloadButton = document.getElementById('downloadButton');
            downloadButton.href = url;
            downloadButton.download = `${id}.html`;
            downloadButton.style.display = 'inline';
            downloadButton.textContent = 'Download HTML';
        }
    </script>
</body>
</html>
